<div class="wrapper">
    <header class="mall-header">
        <div class="inside">
            <div class="b-left" ng-click="back()">
                <a href=""><span class="icons-px"></span></a>
            </div>
            <h1>{{arr.spec_name}}</h1>
        </div>
    </header>
    <section class="container">
        <div class="banner">
            <img src="{{arr.banner}}" alt="">
            <div class="banner-time">
                仅剩
                <span id="J-miaoshaTimer">
                    <s class="u-time">14</s>天
                    <s class="u-time">15</s>时
                    <s class="u-time">25</s>分
                    <s class="u-time">59</s>秒
                </span>
            </div>
        </div>
        <div class="goods-tools">
            <div id="j-fixedTool">
                <ul class="goods-tools-list">
                    <li ng-class="{changeli1:1==id}" ng-click="changeColor(1)"><a href="javascript:void(0)"><span class="icons-px" ></span>有货</a></li>
                    <li ng-class="{changeli2:2==id}" ng-click="changeColor(2)"><a href="javascript:void(0)">人气</a></li>
                    <li ng-class="{changeli3:3==id}" ng-click="changeColor(3)"><a href="javascript:void(0)"><span class="icons-px"></span>价格</a></li>
                    <li ng-class="{changeli4:4==id}" ng-click="changeColor(4)"><a href="javascript:void(0)"><span class="icons-px"></span>筛选</a></li>
                    <li ng-class="{changeli5:5==id}" ng-click="changeColor(5)"><a href="javascript:void(0)"><span class="icons-px"></span></a></li>
                </ul>
            </div>
        </div>
        <div class="spec-mian">
            <ul class="goods-list">
                <li ng-repeat="obj in arr02">
                    <a class="goods-item-details" href="">
                        <div class="goods-img"><img src="{{obj.goods_thumb}}" alt=""></div>
                        <div class="goods-info">
                            <h5>{{obj.goods_name}}</h5>
                            <p class="goods-record">已售{{obj.sold_number}}件</p>
                            <p class="goods-prices">
                                <span class="mall-discount">{{obj.discount_rate}}折</span>
                                <span class="mall-price"><i>¥</i>{{obj.shop_price}}</span>
                                <del class="mall-del"><i>¥</i>{{obj.market_price}}</del>
                            </p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </section>
</div>
<div class="menu-mask"></div>
<div class="menu-cont">
    <section class="category-main">
        <header class="category-tab-hd">
            <ul class="tab-btn-list">
                <li ng-repeat="obj in arr03"><a href=""><i></i>{{obj.name}}</a></li>
            </ul>
        </header>
        <section class="category-tab-cont">
            <div class="tab-cont-list">
                <ul class="select-list">
                    <li ng-repeat="(i,obj) in arr04" ng-click="changeIndex(i)"><a href="" ><span class="icons-px"></span>{{obj.text}}</a></li>
                </ul>
            </div>
        </section>
    </section>
    <footer class="ft">
        <div class="select-txt">已选择:<span id="j-country" >{{arr04[clicked].text}}</span></div>
        <div class="b-area"><span class="b-reset">重置</span><span class="b-submit">确定</span></div>
    </footer>
</div>
